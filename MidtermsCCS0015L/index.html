<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Queue Simulation</title>
    <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white">
                <h1 class="text-center mb-0"><i class="bi bi-phone"></i> iPhone Launch Queue</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> Simulation of people waiting in line for the new iPhone release
                </div>
                
                <div class="d-flex flex-wrap gap-2 mb-4">
                    <button class="btn btn-outline-primary" onclick="checkQueueEmpty()">
                        <i class="bi bi-question-circle"></i> Check Queue
                    </button>
                    <button class="btn btn-success" onclick="showAddPersonForm()">
                        <i class="bi bi-person-plus"></i> Join Queue
                    </button>
                    <button class="btn btn-danger" onclick="serveNextCustomer()">
                        <i class="bi bi-person-check"></i> Serve Next
                    </button>
                    <button class="btn btn-info" onclick="viewQueue()">
                        <i class="bi bi-list-ul"></i> View Queue
                    </button>
                </div>
                
                <div id="addPersonForm" class="card mb-3" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-person-bounding-box"></i> New Customer</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="personName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="personName" placeholder="Enter name">
                            </div>
                            <div class="col-md-6">
                                <label for="phoneModel" class="form-label">iPhone Model</label>
                                <select class="form-select" id="phoneModel">
                                    <option value="iPhone 15 Pro">iPhone 15 Pro</option>
                                    <option value="iPhone 15 Pro Max">iPhone 15 Pro Max</option>
                                    <option value="iPhone 15">iPhone 15</option>
                                    <option value="iPhone 15 Plus">iPhone 15 Plus</option>
                                </select>
                            </div>
                            <div class="col-12 d-flex gap-2">
                                <button class="btn btn-success" onclick="addToQueue()">
                                    <i class="bi bi-check-circle"></i> Join Line
                                </button>
                                <button class="btn btn-secondary" onclick="hideAddPersonForm()">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="message" class="alert" style="display: none;"></div>
                
                <div class="store-front mt-4">
                    <div class="store-sign">
                        <i class="bi bi-apple"></i> Apple Store
                        <div class="badge bg-danger">NEW RELEASE</div>
                    </div>
                    <div class="queue-line" id="queueLine">
                        <div class="empty-queue text-center py-5">
                            <i class="bi bi-people" style="font-size: 2rem;"></i>
                            <p class="text-muted mt-2">Queue is empty</p>
                        </div>
                    </div>
                    <div class="store-counter">
                        <div class="cashier"></div>
                        <div class="current-customer" id="currentCustomer">
                            <div class="text-center py-4">
                                <i class="bi bi-person-x" style="font-size: 1.5rem;"></i>
                                <p>No customer being served</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
