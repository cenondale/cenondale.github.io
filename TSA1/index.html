<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic contact form">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .required::after {
            content: "*";
            color: red;
            margin-left: 3px;
        }
        button {
            background-color: #b4b4b4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b4b4b4;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form>
        <ul>
            <li>
                <label for="name" class="required">Your Name</label>
                <input type="text" id="name" name="name" required>
            </li>
            <li>
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" required>
            </li>
            <li>
                <label for="phone" class="required">Contact No.</label>
                <input type="tel" id="phone" name="phone" required>
            </li>
            <li>
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </li>
            <li>
                <span class="note">* required field</span>
            </li>
            <li>
                <button type="submit">Send</button>
            </li>
        </ul>
    </form>
</body>
</html>
